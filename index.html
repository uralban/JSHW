<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work JS</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    >
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 p-4">
            <div class="d-flex align-items-center">
                <form class="new-driver-form" name="newDriverForm">
                    <div class="container bg-secondary pt-2 pb-2 rounded-3">
                        <div class="row">
                            <div class="col ps-0 pe-2">
                                <input type="text" class="form-control" name="firstName" placeholder="First Name">
                            </div>
                            <div class="col pe-0 ps-2">
                                <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col ps-0 pe-2">
                                <input type="text" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="col pe-0 ps-2">
                                <input type="text" class="form-control" name="loginName" placeholder="Login Name">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col ps-0 pe-0">
                              <label for="statusInput" class="text-white">Status</label>
                              <input type="checkbox" name="status" id="statusInput">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col d-flex justify-content-end pt-3">
                                <button type="button" class="btn btn-primary me-2 edit-btn d-none">Edit</button>
                                <button type="button" class="btn btn-danger me-2 cancel-btn d-none">Cancel</button>
                                <button type="submit" class="btn btn-success submit-btn">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col alert-wrapper bg-danger text-white p-3 mt-2 rounded-3 d-none">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-8">
          <div class="container bg-light">
            <div class="row">
              <div class="col-10">
                <form name="filterForm">
                  <div class="container p-0">
                    <div class="row">
                      <div class="col-5 p-1">
                        <input name="idFilter" type="text" class="p-1 form-control" placeholder="ID">
                      </div>
                      <div class="col-2 p-1">
                        <input name="nameFilter" type="text" class="p-1 form-control" placeholder="Name">
                      </div>
                      <div class="col-2 p-1">
                        <input name="emailFilter" type="text" class="p-1 form-control" placeholder="Email">
                      </div>
                      <div class="col-2 p-1">
                        <button type="button" class="btn btn-warning me-2 clear-btn d-none">Clear</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="row bg-info fw-bold bg-opacity-50">
              <div class="col-1 pt-1 pb-1">ID</div>
              <div class="col-3 pt-1 pb-1">Full Name</div>
              <div class="col-3 pt-1 pb-1">Email</div>
              <div class="col-3 pt-1 pb-1">loginName</div>
              <div class="col-2 pt-1 pb-1">Actions</div>
            </div>
            <div class="content"></div>
          </div>
        </div>
    </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
