<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 p-4">
            <div class="d-flex align-items-center form-wrapper">
                <form class="new-driver-form" name="newDriverForm">
                    <div class="container bg-secondary pt-2 pb-2 rounded-3">
                        <div class="row">
                            <div class="col ps-0 pe-2">
                                <input type="text" class="form-control" name="firstName" placeholder="First Name">
                            </div>
                            <div class="col pe-0 ps-2">
                                <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col ps-0 pe-2">
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                            <div class="col pe-0 ps-2">
                                <input type="text" class="form-control" name="city" placeholder="City">
                            </div>
                        </div>
                    </div>      
                    <div class="container">
                        <div class="row">
                            <div class="col d-flex justify-content-end pt-3">
                                <button type="button" class="btn btn-primary me-2 edit-btn d-none">Edit</button>
                                <button type="button" class="btn btn-danger me-2 cancel-btn d-none">Cancel</button>
                                <button type="submit" class="btn btn-success submit-btn">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col alert-wrapper bg-danger text-white p-3 mt-2 rounded-3">
                            </div>
                        </div>
                    </div>              
                </form>                
            </div> 
        </div>
        <div class="col-6">
            <table class="table table-striped">
                <thead>
                    <tr class="table-primary">
                        <td>ID</td>
                        <td>Full Name</td>
                        <td>Email</td>
                        <td>City</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>            
        </div>
    </div>
</div>
    
<script src="main.js"></script>
</body>
</html>
